apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app1: web
  template:
    metadata:
      labels:
        app1: web
    spec:
      containers:
        - name: app1
          image: app1:dev
---
apiVersion: v1
kind: Service
metadata:
  name: app1-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app1: web
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: app1
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: app1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app1
                port:
                  number: 30001
